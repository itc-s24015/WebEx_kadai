<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校近くのごはん屋さん</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSファイルをリンク -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>学校近くのおすすめごはん屋さん</h1>
            <nav>
                <ul>
                    <li><a href="#restaurant1">お店1</a></li>
                    <li><a href="#restaurant2">お店2</a></li>
                    <li><a href="#restaurant3">お店3</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="restaurant1" class="restaurant">
            <h2>お店1 - ラーメン屋</h2>
            <img src="ramen.jpg" alt="ラーメン" class="restaurant-image">
            <p><strong>場所:</strong> 学校から徒歩5分</p>
            <p><strong>特徴:</strong> 美味しいラーメンと豊富なトッピング</p>
            <p><strong>営業時間:</strong> 11:00～22:00</p>
        </section>

        <section id="restaurant2" class="restaurant">
            <h2>お店2 - カフェ</h2>
            <img src="cafe.jpg" alt="カフェ" class="restaurant-image">
            <p><strong>場所:</strong> 学校から徒歩3分</p>
            <p><strong>特徴:</strong> 落ち着いた雰囲気で、デザートが絶品</p>
            <p><strong>営業時間:</strong> 9:00～19:00</p>
        </section>

        <section id="restaurant3" class="restaurant">
            <h2>お店3 - イタリアンレストラン</h2>
            <img src="italian.jpg" alt="イタリアン" class="restaurant-image">
            <p><strong>場所:</strong> 学校から徒歩7分</p>
            <p><strong>特徴:</strong> 本格的なピザとパスタが楽しめる</p>
            <p><strong>営業時間:</strong> 12:00～23:00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 学校のごはん屋さん紹介</p>
    </footer>
</body>
</html>
